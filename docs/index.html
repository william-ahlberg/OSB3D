<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        .container {
            max-width: 800px;
            margin: auto;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

    <div class="container">
        <h1>Welcome to My Test Page</h1>
        <p>This is a simple HTML page to test if everything is working correctly.</p>
